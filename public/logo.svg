<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(50,50,50);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Tsuba (Sword Guard) Body -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" stroke="#d4af37" stroke-width="4" filter="url(#glow)" />
  
  <!-- Blade Hole (Nakago-ana) -->
  <rect x="90" y="60" width="20" height="80" rx="2" fill="#222" stroke="#d4af37" stroke-width="1" />
  
  <!-- Decorative Cutouts -->
  <circle cx="60" cy="100" r="15" fill="#222" stroke="#d4af37" stroke-width="1" />
  <circle cx="140" cy="100" r="15" fill="#222" stroke="#d4af37" stroke-width="1" />
  <circle cx="100" cy="40" r="10" fill="#222" stroke="#d4af37" stroke-width="1" />
  <circle cx="100" cy="160" r="10" fill="#222" stroke="#d4af37" stroke-width="1" />
  
  <!-- Flame accent -->
  <path d="M100 25 C 105 35, 115 35, 120 45 C 110 40, 105 50, 100 45 C 95 50, 90 40, 80 45 C 85 35, 95 35, 100 25 Z" fill="#ff4444" opacity="0.8" />
</svg>
